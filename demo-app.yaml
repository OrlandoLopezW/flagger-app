apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          command: ["/bin/sh"]
          args:
            - -c
            - |
              echo '<!DOCTYPE html>
              <html>
              <head>
                <title>app-v1</title>
              </head>
              <body>
                <h1>Bienvenido a Nginx con app-v1</h1>
              </body>
              </html>' > /usr/share/nginx/html/index.html && \
              nginx -g "daemon off;"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

